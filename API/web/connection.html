<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion / Création de compte</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f0f0f0; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
    input { display: block; width: 100%; padding: 10px; margin-bottom: 10px; }
    button { padding: 10px; width: 100%; margin-top: 10px; cursor: pointer; }
    #message { text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Connexion / Créer un compte</h1>

  <form id="loginForm">
    <input type="text" id="user_firstName" placeholder="Prénom" required>
    <input type="text" id="user_lastName" placeholder="Nom" required>
    <input type="number" id="user_age" placeholder="Âge">
    <input type="email" id="user_mail" placeholder="Email" required>
    <input type="password" id="user_password" placeholder="Mot de passe" required>
    <input type="text" id="user_gender" placeholder="Genre">
    <input type="text" id="user_location" placeholder="Localisation">
    <button type="submit">S’identifier / Créer compte</button>
    <button type="button" id="goLogin">Aller sur la page Login</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");
    const goLogin = document.getElementById("goLogin");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      // Récupère les champs
      const data = {
        firstName: document.getElementById("user_firstName").value.trim(),
        lastName: document.getElementById("user_lastName").value.trim(),
        age: parseInt(document.getElementById("user_age").value) || null,
        gender: document.getElementById("user_gender").value.trim() || null,
        location: document.getElementById("user_location").value.trim() || null,
        email: document.getElementById("user_mail").value.trim(),
        password: document.getElementById("user_password").value
      };

      try {
        const res = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.success) {
          message.style.color = "green";
          message.textContent = `Connecté : ${result.user.firstName}`;
          // Redirection vers la page d'accueil après 1s
          setTimeout(() => { window.location.href = "accueil.html"; }, 1000);
        } else {
          message.style.color = "red";
          message.textContent = result.error;
        }

      } catch (err) {
        console.error(err);
        message.style.color = "red";
        message.textContent = "Erreur serveur ou réseau";
      }
    });

    goLogin.addEventListener("click", () => {
      window.location.href = "login.html"; // si tu as une page login séparée
    });
  </script>
</body>
</html>
