  <section>
    
  <h1>Connexion / Création de compte</h1>
  <form id="authForm">
    <input type="text" id="user_firstname" placeholder="Prénom (pour création)">
    <input type="text" id="user_lastname" placeholder="Nom (pour création)">
    <input type="email" id="user_mail" placeholder="Email" required>
    <input type="password" id="user_password" placeholder="Mot de passe" required>
    <input type="number" id="user_age" placeholder="Âge">
    <input type="text" id="user_gender" placeholder="Genre">
    <input type="text" id="user_location" placeholder="Localisation">
    <div style="text-align:center;">
      <button type="button" id="loginBtn">Se connecter</button>
      <button type="button" id="registerBtn">Créer un compte</button>
      <button id="logoutBtn">Se déconnecter</button>

      <script src="node-auth/js/app.js"></script>
    </div>
  </form>

  <p id="message"></p>
  </section>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const message = document.getElementById("message");

    function getFormData() {
      return {
        firstName: document.getElementById("user_firstname").value.trim(),
        lastName: document.getElementById("user_lastname").value.trim(),
        email: document.getElementById("user_mail").value.trim(),
        password: document.getElementById("user_password").value,
        age: parseInt(document.getElementById("user_age").value) || null,
        gender: document.getElementById("user_gender").value.trim() || null,
        location: document.getElementById("user_location").value.trim() || null
      };
    }

    async function sendAuth(isRegister) {
      const data = getFormData();

      try {
        const res = await fetch("http://localhost:3000/login", { // backend gère auto création
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.success) {
            message.style.color = "green";
            message.textContent = `Connecté : ${result.user.user_firstname}`;
            localStorage.setItem("userId", result.user.user_id);
            localStorage.setItem("userName", result.user.user_firstname);
        
            setTimeout(() => { window.location.href = "accueil.html"; }, 1000);
        } else {
            message.style.color = "red";
            message.textContent = result.error;
        }


      } catch (err) {
        console.error(err);
        message.style.color = "red";
        message.textContent = "Erreur serveur ou réseau";
      }
    }

    loginBtn.addEventListener("click", () => sendAuth(false));
    registerBtn.addEventListener("click", () => sendAuth(true));

  </script>
</body>
